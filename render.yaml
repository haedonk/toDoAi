services:
  - type: web
    name: todo-ai-app
    env: java
    plan: starter
    buildCommand: ./gradlew build -x test --no-daemon
    startCommand: java -Dspring.profiles.active=production -jar build/libs/todo-ai-app-1.0.0.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: haekitchen-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_EXPIRATION
        value: 86400000

databases:
  - name: haekitchen-db
    databaseName: haekitchen_db
    user: app_user
    plan: basic
